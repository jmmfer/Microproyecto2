<ng-container *ngIf=!isLoggedIn()>
<h5 class="text">Este sitio usa autenticacion de google: </h5>
 
 
  <div class="formGroup">
          <button type="button" (click)="authService.GoogleAuth()">
            Log in with Google
            <i class="fab fa-google"></i>
          </button>
        </div>
       
</ng-container>
